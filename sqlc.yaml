version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "database/migrations"
    gen:
      go:
        out: "database"
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        rename:
          url: "URL"
        overrides:
          - column: "items.status"
            go_type:
              type: "Status"
