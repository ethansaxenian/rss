version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "database/migrations"
    strict_function_checks: true
    gen:
      go:
        out: "database"
        emit_empty_slices: true
        emit_sql_as_comment: true
        initialisms:
          - "id"
          - "url"
        overrides:
          - column: "items.status"
            go_type:
              type: "Status"
